        <title>ACSIM RTC PostVenta</title>

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

       

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	<body>	
               

		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
       
         
        <div class="views">
    	    <div class="view view-main">

                <div class="navbar navbar-clear">
                    <div class="navbar-inner">
    				
                   		   
                        
                    </div>
                </div>
        
                <div class="pages navbar-fixed toolbar-fixed">
                    <div data-page="index" class="page page-bg">
        
                        <div class="page-content">
                            <nav class="dashboard-menu">

                                <h1>Crear usuario</h1>

            


                                <div class="forms mt-50">

                                    <div class="form-row">
                                        
                                            <label class="label-entrada">Nombres</label><br>
                                            <input class="entrada" id="userName" type="text" placeholder="Ingrese su nombres"/>
                                            
                                    </div>

                                    <br>

                                    <div class="form-row">
                                            
                                            <label class="label-entrada">Apellidos</label><br>
                                            <input class="entrada" id="userLastName" type="text" placeholder="Ingrese sus apellidos">
                                            
                                    </div>

                                    <br>

                                    <div class="form-row">
                                        
                                            <label class="label-entrada">Correo electrónico</label><br>
                                            <input class="entrada" id="email" placeholder="Ingrese su Email">
                                            
                                    </div>

                                    <br>

                                    <div class="form-row">
                                            
                                                <label class="label-entrada">Contraseña</label><br>
                                                <input class="entrada" id="pass" type="password" placeholder="Ingrese su contrase&ntilde;a" maxlength="10">
                                            
                                    </div>

                                    <br>

                                    <div class="form-row">
                                            
                                            <label class="label-entrada">Repetir contraseña</label><br>
                                            <input class="entrada" id="passConfirm" type="password" placeholder=" Vuelva a ingresar su contrase&ntilde;a" maxlength="10">
                                            
                                    </div>

                                    <br>
                                    
                                    <div class="form-row">
                                            
                                            <label class="label-entrada">Teléfono</label><br>
                                            <input class="entrada" id="fono" type="text" placeholder="Ingrese su número de teléfono fijo">
                                            
                                    </div>

                                    <br> 
                                    
                                    <div class="form-row">
                                        
                                            <label class="label-entrada">Celular</label><br>
                                            <input class="entrada" id="mobileFono" type="text" placeholder="Ingrese su número de celular" >
                                            
                                    </div>

                                    <br>

                                    <div class="form-row">
                                        
                                            <label class="label-entrada">Dirección</label><br>
                                            <input class="entrada" id="address" type="text" placeholder="Ingrese su dirección" >
                                            
                                    </div>

                                   

                                      <nav class="dashboard-menu">  

                                        

                                            <div class="form-row">
                                               
                                                <div class='row text-center'>


                                                         <div class='col-33'>
                                                           <a href='#' class='menu-link' id="cancel" style="background:#ff0000;">
                                                              <span class="fa fa-times"></span>
                                                              <span>Cancelar</span>
                                                           </a>
                                                        </div>

                                                        <div class='col-33'>
                                                           <a href='#' class='menu-link' id="sendToCreate" style="background:#00ff00;">
                                                              <span class="fa fa-check"></span>
                                                              <span>Aceptar</span>
                                                           </a>
                                                        </div>
                                                </div>

                                        </nav>                   

                                </div>	
                                
                            </nav>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
        
        
	
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

        <script type="text/javascript" src="assets/js/crearUsuario.js"></script>

        <script type="text/javascript" src="assets/js/jflickrfeed.min.js"></script>
        <script type="text/javascript" src="assets/js/min/app.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        

	</body>

</html>
